<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Simple Carousel</title>
  <style>
    .carousel {
      position: relative;
      overflow: hidden;
      width: 300px;
      height: 200px;
    }
    .carousel-track {
      display: flex;
      transition: transform 0.3s ease;
      width: 100%;
    }
    .carousel-slide {
      min-width: 100%;
    }
    .carousel-slide img {
      width: 100%;
      height: 200px;
      object-fit: cover;
    }
    .carousel-btn {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      background: rgba(0,0,0,0.5);
      color: #fff;
      border: none;
      padding: 4px 8px;
      cursor: pointer;
    }
    .carousel-prev { left: 5px; }
    .carousel-next { right: 5px; }
  </style>
</head>
<body>
  <div class="carousel" id="simpleCarousel">
    <div class="carousel-track">
      <div class="carousel-slide"><img src="https://picsum.photos/300/200?1" alt="slide1"></div>
      <div class="carousel-slide"><img src="https://picsum.photos/300/200?2" alt="slide2"></div>
      <div class="carousel-slide"><img src="https://picsum.photos/300/200?3" alt="slide3"></div>
    </div>
    <button class="carousel-btn carousel-prev" onclick="moveSlide(-1)">&lt;</button>
    <button class="carousel-btn carousel-next" onclick="moveSlide(1)">&gt;</button>
  </div>

  <script>
    let index = 0;
    const track = document.querySelector('#simpleCarousel .carousel-track');
    const slides = document.querySelectorAll('#simpleCarousel .carousel-slide');

    function moveSlide(step) {
      index = (index + step + slides.length) % slides.length;
      track.style.transform = `translateX(-${index * 100}%)`;
    }
  </script>
</body>
</html>
