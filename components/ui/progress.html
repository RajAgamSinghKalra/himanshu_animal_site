<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Progress Component</title>
  <link rel="stylesheet" href="../../public/css/main.css">
  <style>
    .progress {
      width: 100%;
      height: 16px;
      background: #f0f0f0;
      border-radius: 8px;
      overflow: hidden;
    }
    .progress-bar {
      height: 100%;
      width: 0;
      background: #4caf50;
      transition: width 0.3s ease;
    }
  </style>
</head>
<body>
  <div class="progress">
    <div class="progress-bar" id="progressBar"></div>
  </div>

  <script>
    let value = 0;
    const bar = document.getElementById('progressBar');
    function increment() {
      value = (value + 10) % 110;
      bar.style.width = value + '%';
    }
    setInterval(increment, 1000);
  </script>
</body>
</html>
