<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Table Component</title>
  <style>
    table.simple-table {
      width: 100%;
      border-collapse: collapse;
      font-size: 14px;
    }
    table.simple-table th,
    table.simple-table td {
      border: 1px solid #ddd;
      padding: 8px;
    }
    table.simple-table th {
      background: #f5f5f5;
      text-align: left;
    }
    table.simple-table tr:nth-child(even) {
      background: #fafafa;
    }
  </style>
</head>
<body>
  <table class="simple-table">
    <thead>
      <tr>
        <th>Name</th>
        <th>Age</th>
        <th>City</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td>Alice</td>
        <td>25</td>
        <td>New York</td>
      </tr>
      <tr>
        <td>Bob</td>
        <td>30</td>
        <td>London</td>
      </tr>
    </tbody>
  </table>
</body>
</html>
