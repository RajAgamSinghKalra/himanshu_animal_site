<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Table Component</title>
  <link rel="stylesheet" href="../../public/css/main.css">
  <style>
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 16px;
      font-size: 14px;
    }
    th, td {
      border: 1px solid #ccc;
      padding: 8px;
      text-align: left;
    }
    th {
      background: #f0f0f0;
    }
    tr:hover {
      background: #f9f9f9;
    }
  </style>
</head>
<body>
  <table>
    <thead>
      <tr>
        <th>Name</th>
        <th>Age</th>
        <th>Breed</th>
      </tr>
    </thead>
    <tbody>
      <tr><td>Bella</td><td>3</td><td>Labrador</td></tr>
      <tr><td>Max</td><td>5</td><td>Beagle</td></tr>
      <tr><td>Luna</td><td>2</td><td>Husky</td></tr>
    </tbody>
  </table>
</body>
</html>
