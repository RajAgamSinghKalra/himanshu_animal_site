<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Textarea Component</title>
  <style>
    textarea.custom-textarea {
      width: 100%;
      min-height: 80px;
      padding: 8px 12px;
      border: 1px solid #ccc;
      border-radius: 4px;
      font-size: 14px;
      resize: vertical;
    }
    textarea.custom-textarea:focus {
      outline: none;
      border-color: #0070f3;
      box-shadow: 0 0 0 2px rgba(0, 112, 243, 0.3);
    }
  </style>
</head>
<body>
  <textarea class="custom-textarea" placeholder="Enter text"></textarea>
</body>
</html>
