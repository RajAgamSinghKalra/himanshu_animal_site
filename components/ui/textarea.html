<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Textarea Component</title>
  <link rel="stylesheet" href="../../public/css/main.css">
  <style>
    .textarea {
      width: 100%;
      min-height: 80px;
      padding: 8px 12px;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 14px;
    }
    .textarea:focus {
      outline: 2px solid #e67e22;
    }
  </style>
</head>
<body>
  <textarea class="textarea" placeholder="Write something..."></textarea>
</body>
</html>
