<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Toggle Component</title>
  <style>
    .toggle {
      background: transparent;
      border: 2px solid #555;
      color: #555;
      padding: 8px 12px;
      border-radius: 4px;
      cursor: pointer;
      transition: background 0.3s, color 0.3s;
    }
    .toggle.on {
      background: #0d6efd;
      color: #fff;
    }
  </style>
</head>
<body>
  <button id="toggle-btn" class="toggle">Toggle</button>
  <script>
    const btn = document.getElementById('toggle-btn');
    btn.addEventListener('click', () => {
      btn.classList.toggle('on');
    });
  </script>
</body>
</html>
